<script>
/* Operator perbandingan berfungsi untuk memeriksa hubungan antara sebuah nilai dengan nilai lain.
apakah type datanya sama, apakah nilainya sama, apakah lebih besar, apakah lebih kecil dll...

Sebagai contoh apakah 79 < 100 ? atau apakah variabel b > a ?
Hasil akhir dari perbandingan ini berupa tipe data boolean : true (benar) atau flase (salah)

Berikut ini daftar operator perbandingan di dalam javascript.

Sama dengan
    a == b : true jika nilai a sama dengan b

Identik dengan
    a === b : true jika nilai a sama dengan b dan memiliki tipe data yang sama

Tidak sama dengan
    a != b : true jika nilai a tidak sama dengan b

Tidak identik dengan
    a !== b : true jika a tidak sama dengan b, dan memiliki tipe data yang tidak sama pula

Kurang dari
    a < b : true jika nilai a kurang dari b

Lebih dari
    a > b : true jika a lebih besar dari b

Kurang dari atau sama dengan
    a <= b : true jika nilai a kurang dari atau sama dengan b

Lebih dari atau sam dengan
    a >= b : true jika nilai a lebih besar atau sama dengan b
*/

var foo;

foo = false < true;
console.log(foo); // true

foo = 20 != 10;
console.log(foo); // true

foo = 10 == "10";
console.log(foo); // true

foo = 10 === "10";
console.log(foo); // false (karena mencoba membandingkan anga dengan string)

foo = 0.3 === 3e-1;
console.log(foo); // true

foo = "a" == "A";
console.log(foo); // false (more info, check this out  ascii-code.com)

foo = "Nguyen Thuy" == "An Riski";
console.log(foo); // false. yah,, karena kita nggak sama :(




/* Perbedaaan mendasar antara == dan ==== */

var bar;
bar = 79 === '79';
console.log(bar); // true
/* kenapa ini menghasilnya nilai true ? bukannya yang dibandingkan itu angka dan string ?

Jadi begini, untuk operator sama dengan "==", jika terdapat operasi yang melibatkan dua tipe data berbeda,
javascript akan mencoba mengkonversi tipe data tersebut ke tipe data lain, kemudian baru dibandingkan */



/* Falsy dan Truthy Value */
/* Operator perbandingan == dan === cukup sering digunakan dalam pemrograman,
apakah username yang diinput sudah sesuai dengan yang ada di database,
apakah sebuah fungsi menghasilkan nilai true atau tidak */

/* Yang perlu menjadi perhatian, di dalam JavaScript sebuah tipe data akan berubah menjadi tipe data lain
tergantung operator yang digunakan. Untuk operator perbandingan,
tipe data ini akan dikonversi menjadi boolean, apakah itu menjadi boolean true, atau boolean false.

Nilai yang hasil konversinya menjadi false dikenal dengan istilah falsy value,
sedangkan yang akan dikonversi menjadi true disebut sebagai truthy value.
Berikut daftar falsy value di dalam JavaScript:

• false
• null
• undefined
• 0
• NaN
• '' (string kosong)
• "" (string kosong)


Selain nilai-nilai diatas, akan di konversi menjadi truthy value, termasuk:

• true
• { } (object kosong)
• [ ] (array kosong)
• 42 (sembarang angka, termasuk angka negatif dan pecahan, selain angka 0)
• "foo" (sembarang string, selama bukan string kosong)
• infinity (termasuk -infinity)
*/


/* Di dalam operasi perbandingan, nilai-nilai ini sering menjadi tidak terduga, seperti contoh berikut: */

var foo;
foo = '' == '0';
console.log(foo); // false

foo = 0 == '' ;
console.log(foo); // true

foo = 0 == '0';
console.log(foo); // true

foo = false == 'false';
console.log(foo); // false

foo = false == '0';
console.log(foo); // true

foo = false == undefined;
console.log(foo); // false

foo = false == null ;
console.log(foo); // false

foo = null == undefined ;
console.log(foo); // true

foo = ' \t\r\n ' == 0 ;
console.log(foo); // true

/* Untuk menghindari hasil yang ‘aneh’ seperti diatas, disarankan untuk selalu menggunakan
operator indetik dengan ( === )
daripada operator sama dengan ( == ).
*/
