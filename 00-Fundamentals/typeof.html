<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<script>
/* typeof digunakan untuk melihat tipe data pada sebuah variabel, apakah itu string, number, object, undefined atau boolean

Berikut contohnya
*/
var foo;
console.log(typeof foo); // undefined

foo = "Javascript";
console.log(typeof foo); // string

/* test ke function */
const bar = () => {
    return true;
}
console.log(typeof bar); // function

/* pembahasan tentang arrow function akan ditulis di folder function */

</script>
</body>
</html>
