<!DOCTYPE html>
<html>
<head>
    <title>Belajar Javascript</title>
</head>
<body>

<script>

/*
Javascript adalah bahasa pemrograman typeless programming
yakni kelompok bahasa pemrograman yang variabelnya bisa diisi
dengan tipe data apa saja tanpa perlu di deklarasi terlebih dahulu

Didalam JavaScript, kita bisa mengisi data variabel dengan nilai apa saja,
dan mengubahnya sepanjang kode program, seperti contoh berikut:
*/

// foo adalah string
var foo = "An Riski";
console.log(foo);

// ubah foo jadi number
foo = 100;
console.log(foo);

// ubah name jadi array
foo = ["Riski", "Nguyen Thuy", "Trang"];
console.log(foo);


// foo jadi string lagi
foo = "riski.web.id";
console.log(foo);


</script>

</body>
</html>
