<!DOCTYPE html>
<html>
<head><title>Belajar Javascript</title></head>
<body>

<!--
    Atribut defer digunakan untuk mengatur kapan file javascript dijalankan.
    Dengan atribut ini, file javascript baru di download dan di eksekusi
    setelah seluruh kode html selesai di proses.
    Tanpa defer, file javascript akan dijalankan langsung pada posisi saat ini.
-->
<!-- Contoh penulisan atribut defer -->
<script src="script.js" defer></script>

<!--
    Efek atribut asycn dan defer mungkin terdengar hampir sama
    perbedaaan mendasar adalah, async digunakan untuk mengatur cara eksekusi
    sedangkan defer untuk mengatur kapan javascript di download dan di proses
-->
</body>
</html>
