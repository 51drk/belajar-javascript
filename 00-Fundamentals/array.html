<body>
<script>
/* array jika di artikan ke bahasa indonesia adalah larik, yaitu tipe data yang berisikan tipe data lain.
Misal saya mau membuat daftar nama member, daripada membuat 1 per satu dengan variable lebih baik disimpan di dalam array 

Berikut contoh penulisan array */
var members = [
    "Riski",
    "Nguyen Thuy",
    "Nguyen Van",
    "Mrs. LemonTea",
    "Nhung",
    "Trang"
    ];

/* mengakses elemen array */
console.log(members[1]); // Nguyen Thuy
console.log(members[4]); // Nhung


/* mengubah isi array */
members[3] = "RUX";
console.log(members);
/* sekarang isi array sudah berubah menjadi
Riski,Nguyen Thuy,Nguyen Van,RUX,Nhung,Trang
*/

</script>
</body>
</html>
