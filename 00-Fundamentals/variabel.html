<!DOCTYPE html>
<html>

<head>
  <title>Belajar Javascript</title>
</head>

<body>
  
<script>

/*
Secara sederhana variabel adalah penampung dari sebuah data.
Disebut variabel karena data yang kita simpan bisa berubah2
nilainya tidak tetap
Agar bisa di akses variabel harus memiliki nama
*/

/* 
membuat variable
proses pembuatan variabel disebut dengan istilah deklarasi variabel

Di dalam JavaScript, sebuah variabel bisa diisi dengan data apa saja,
apakah itu teks, angka, atau data lain yang lebih kompleks seperti object.
Untuk memberikan nilai ke dalam variabel, digunakan operator asignment,
yakni tanda sama dengan “ = “.
*/

/* membuat variable dan mengisi datanya di baris lain */
var name;
name = "Riski";

/* membuat variable langsung mengisi nilainya 
proses ini disebut dengan istilah inisialisasi variabel*/
var age = 22;


/*
dalam 1 baris kita juga bisa mendeklarasi dan inisialisasi 
beberapa variabel sekaligus. Antara variabel dipisahkan dengan koma
*/
var firstName, lastName;
firstName = "An";
lastName = "Riski";


/* atau bisa juga dengan langsung mengisi datanya seperti ini */
var foo = "Hello ", bar = "An";
console.log(foo + bar);

</script>

</body>

</html>
