<script>
/*
contoh penggunaan Strict Mode sebelumnya yaitu bersifat untuk global
Kita juga bisa menyisipkan use strict di dalam function atau anonymous function
*/

(function(){
   "use strict";
   
   var panjang = 10;
   var lebar = 5;
   luas = panjang * lebar;
   console.log(luas);
   
})();

</script>
