<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
/* struktur logika if digunakan untuk membuat percabangan kode program yang bergantung
apakah sebuah kondisi bisa terpenuhi atai tidak. jika kondisi terpenuhi (bernilai true), maka jalankan program 

contoh penggunaan if
*/
var foo, bar;
foo = 20;
bar = 10;

if(foo > bar) {
    console.log('Nilai foo lebih besar dari nilai bar');
}

var day = "Monday";
if(day == "Senin" || "Monday") {
    console.log("Saatnya berangkat kerja!");
}

var name = "An Riski";
if(name.length >= 5) {
    console.log('Panjang string di variabel name lebih besar dari 5');
}
/* penggunakan .length akan dibahas di file lain */

</script>
</body>
</html>
