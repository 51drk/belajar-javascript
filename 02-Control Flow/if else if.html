<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
/* untuk kondisi yang sedikit rumit, bisa melakukan pengecekan lebih dari sekali.
Caranya dengan merangkai if else dengan if lain. Berikut contohnya */

var name = "Nguyen Thuy";

if (name === "Riski") {
    console.log("Hello " + name);
}
else if (name === "Nguyen Thuy") {
    console.log("Chao " + name);
}
else if (name === "Trang") {
    console.log("Chao chá»‹ " + name);
}
else {
    console.log("Hello!");
}
/* contoh kode di atas saya mencoba melakukan pengecekan menggukan if else */

</script>
</body>
</html>
