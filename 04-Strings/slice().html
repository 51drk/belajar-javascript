<script>

let foo = 'Hello World';

/* Method slice() hampir sama dengan substr() yakni untuk mengambil sebagian karakter string 
    Yang membedakan method ini adalah 
    
    Argumen kedua adalah berupa index akhir pemgambilan bukan banyak karakter */

console.log(foo.slice(2,4)) // ll
