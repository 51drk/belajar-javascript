<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>

<script>

let foo = 'Hello World';

/* Method charAt() digunakan untuk mengambil karakter pada posisi tertentu dari sebuah string */
console.log(foo.charAt(1)); // e
/* ingat apapun itu di dalam bahasa pemrograman semua dimulai dari nol INGAT ARRAY :-D 
    jadi console log di atas akan menghasilkan huruf e karna e berada pada index ke 1 */

console.log(foo.charAt(4));  // yup.. sudah bisa di tebak ini akan menghasilkan huruf o

</script>

</body>
</html>
